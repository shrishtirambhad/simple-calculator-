<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
  }
  input[type="number"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .buttons {
    margin-top: 15px;
  }
  button {
    width: 60px;
    padding: 10px;
    margin: 5px;
    font-size: 20px;
    border: none;
    border-radius: 6px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    color: #333;
    min-height: 28px;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number" />
  <input type="number" id="num2" placeholder="Enter second number" />
  <div class="buttons">
    <button id="add">+</button>
    <button id="sub">−</button>
    <button id="mul">×</button>
    <button id="div">÷</button>
  </div>
  <div id="result">Result: </div>
</div>

<script>
  function calculate(operator) {
    const n1 = parseFloat(document.getElementById('num1').value);
    const n2 = parseFloat(document.getElementById('num2').value);
    let res = '';

    if (isNaN(n1) || isNaN(n2)) {
      res = 'Please enter both numbers.';
    } else {
      switch (operator) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/':
          res = n2 !== 0 ? (n1 / n2).toFixed(2) : 'Cannot divide by zero';
          break;
        default:
          res = 'Invalid operation';
      }
    }
    document.getElementById('result').innerText = 'Result: ' + res;
  }

  // Add event listeners to buttons AFTER DOM loaded
  document.getElementById('add').addEventListener('click', () => calculate('+'));
  document.getElementById('sub').addEventListener('click', () => calculate('-'));
  document.getElementById('mul').addEventListener('click', () => calculate('*'));
  document.getElementById('div').addEventListener('click', () => calculate('/'));
</script>
</body>
</html>
