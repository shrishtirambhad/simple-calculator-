<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .calculator h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-group button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .btn-group button:hover {
      opacity: 0.9;
    }

    .btn-add { background: #1abc9c; }
    .btn-sub { background: #e67e22; }
    .btn-mul { background: #3498db; }
    .btn-div { background: #e74c3c; }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="firstnum" placeholder="Enter first number">
    <input type="number" id="secondnum" placeholder="Enter second number">

    <div class="btn-group">
      <button class="btn-add" onclick="add()">+</button>
      <button class="btn-sub" onclick="sub()">−</button>
      <button class="btn-mul" onclick="mul()">×</button>
      <button class="btn-div" onclick="div()">÷</button>
    </div>

    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    function add() {
      let num1 = parseFloat(document.getElementById('firstnum').value);
      let num2 = parseFloat(document.getElementById('secondnum').value);
      document.getElementById('result').innerText = `Sum = ${num1 + num2}`;
    }

    function sub() {
      let num1 = parseFloat(document.getElementById('firstnum').value);
      let num2 = parseFloat(document.getElementById('secondnum').value);
      document.getElementById('result').innerText = `Difference = ${num1 - num2}`;
    }

    function mul() {
      let num1 = parseFloat(document.getElementById('firstnum').value);
      let num2 = parseFloat(document.getElementById('secondnum').value);
      document.getElementById('result').innerText = `Product = ${num1 * num2}`;
    }

    function div() {
      let num1 = parseFloat(document.getElementById('firstnum').value);
      let num2 = parseFloat(document.getElementById('secondnum').value);
      if (num2 === 0) {
        document.getElementById('result').innerText = "Can't divide by zero!";
      } else {
        document.getElementById('result').innerText = `Quotient = ${(num1 / num2).toFixed(2)}`;
      }
    }
  </script>

</body>
</html>
